  function showMenu(type) {
    const items = menus[type];
    if (!items) {
      document.getElementById('menuContent').innerHTML = '<p>لا توجد بيانات متاحة لهذا التصنيف.</p>';
      return;
    }

    const imgSrc = categoryImages[type] || '';

    let html = `
      <img src="${imgSrc}" alt="${type}" class="menu-image" />
      <input type="text" id="searchBox" placeholder="ابحث عن منتج..." onkeyup="filterTable()" />
      <div class="table-container">
        <table id="productTable">
          <tr><th>كود</th><th>اسم الصنف</th><th>الوحدة</th><th>العبوة</th><th>السعر</th></tr>
    `;

    items.forEach(item => {
      html += `<tr><td>${item.code}</td><td>${item.name}</td><td>${item.unit}</td><td>${item.weight}</td><td>${item.price}</td></tr>`;
    });

    html += `
        </table>
      </div>
    `;
    document.getElementById('menuContent').innerHTML = html;
  }

  function filterTable() {
    const input = document.getElementById("searchBox");
    const filter = input.value.toUpperCase();
    const table = document.getElementById("productTable");
    const tr = table.getElementsByTagName("tr");

    for (let i = 1; i < tr.length; i++) {
      const td = tr[i].getElementsByTagName("td")[1]; // البحث باسم الصنف
      if (td) {
        const txtValue = td.textContent || td.innerText;
        tr[i].style.display = txtValue.toUpperCase().indexOf(filter) > -1 ? "" : "none";
      }
    }
  }
